name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ACR
        run: |
          echo ${{ secrets.ACR_DOCKER_PASS }} | docker login --username=${{ secrets.ACR_DOCKER_USER }} --password-stdin crpi-rzhzrny326es98fs.cn-hangzhou.personal.cr.aliyuncs.com

      - name: Build and Push
        run: |
          # 构建镜像并标记为阿里云仓库地址
          docker build -t crpi-rzhzrny326es98fs.cn-hangzhou.personal.cr.aliyuncs.com/xbbwa/obsidian:latest .
          
          # 推送镜像到阿里云 ACR
          docker push crpi-rzhzrny326es98fs.cn-hangzhou.personal.cr.aliyuncs.com/xbbwa/obsidian:latest
